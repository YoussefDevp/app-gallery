<script>
const venta = "http://localhost:3000/venta";
const store = document.querySelector("#venta");
const getArticle = async () => {
    const res = await fetch(venta);
    const data = await res.json();
    console.log(data)
    return data
}
const displayArticle = async () => {
    const playload = await getArticle();

    let displayArticle = playload.map((object) => {
        const {title,image,paragraph} = object;

    return ` 
    
     <h1>${title}</h1>                    
        <p>${paragraph}</p> 
           
    <img src="${image}"> 
    `
}).join("");

store.innerHTML = displayArticle;
}
